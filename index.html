<!DOCTYPE html>
<html>
<head>
	<title>Contact me</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="https://formspree.io/prahlad2018@gmail.com" method="POST">
		<fieldset>
			<legend>Personal Information</legend>

			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Full Name" name="Name" required>

			<label for="PhoneNo">Phone Number</label>
			<input type="Number" pattern="[0-9]*" id="PhoneNo" placeholder="Phone Number" name="PhoneNumber" required>

			<label for="email">Email ID</label>
			<input type="email" id="email" placeholder="Email ID" name="Email_ID" required>

			<label for="birthday">BirthDay</label>
			<input type="date" id="birthday" placeholder="Birth Day" name="birthday" required>

			<label for="comment">Comment or a question</label>
			<textarea type="text" id="comment" placeholder="Comment or ask a question" name="comment" required>
			</textarea>

		</fieldset>
		

		<input type="submit" name="submit" value="Submit Form">
	</form>

</body>
</html>
